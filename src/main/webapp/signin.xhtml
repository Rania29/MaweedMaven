<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign in or Register | Maweed</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/css/Normalize.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/indexcss.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/registercss.css" rel="stylesheet" type="text/css"/>
        <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-129442662-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-129442662-1');
        </script>
    </h:head>
    <h:body>
        <div>
            <header>
                <div class="top-div">
                    <div class="left-div">
                        <a href="signin_ar.xhtml">عربي</a>
                        <a class="separator">|</a>
                        <a href="index.xhtml" class="isDisabled" >English</a>
                    </div>
                </div>
                <div class="logo">
                    <a href="index.xhtml"><img src="resources/images/logo.png" alt="Logo image"/></a>
                </div>
            </header><!--Header End-->

            <div class="head" >
                <h2>Hello</h2>
                <c:if test="#{guestController.valid}">
                    <div class="reg_form signin_extra">
                        <h:form>
                            <h:outputText class="heading" value="Signin"/>
                            <h:panelGrid columns="1">
                                <h:panelGroup>
                                    <h:inputText a:placeholder="*Email" id="email" value="#{guestController.selected.email}"
                                                 required="true" requiredMessage="Email is required."/>
                                    <h:message for="email" style="color: #cc0033; font-size: 12px;"/>
                                    <h:inputSecret a:placeholder="*Password" id="password" value="#{guestController.selected.password}"
                                                   required="true" requiredMessage="Password is required."  style="float: left; width: 100%;"/>
                                    <h:message for="password" style="color: #cc0033; font-size: 12px;"/>
                                    
                                    <div class="cntr_btn">
                                        <h:commandLink value="Login" action="#{guestController.authenticate()}" onclick="" class="app_button"/>
                                        <h:link value="Cancel" outcome="/index"  class="app_button cancle_button"/>
                                    </div>
                                    <div class="line" >
                                        
                                        <h:outputText class="fix" value="Don't have an account? "/>
                                        <h:link class="lnk" outcome="/registration" value="Register"/>
                                    </div>
                                </h:panelGroup>
                            </h:panelGrid>
                        </h:form>
                    </div>
                </c:if>
                <c:if test="#{!guestController.valid}">
                    <h:outputLabel value="Welcome #{guestController.httpSession.getAttribute('email')}"/>
                    <h:form>
                        <h:commandLink action="#{guestController.logout()}" value="Log out"/>
                    </h:form>
                </c:if>

            </div>
            <br />
            <footer>
                <div class="upper-footer">
                    <a href="terms_and_conditions.xhtml">Terms and Conditions</a>
                    <a class="separator">|</a>
                    <a href="privacy-policy.xhtml">Privacy Policy</a>
                    <a class="separator">|</a>
                    <a href="help.xhtml">Help</a>
                </div>
                <div class="lower-footer">
                    <h2>Maweed</h2>
                    <h6>Copyright 2018 | All rights reserved.</h6>
                </div>
            </footer>
        </div>
    </h:body>
</html>
