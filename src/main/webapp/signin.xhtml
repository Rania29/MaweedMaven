<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sign in or Register | Maweed</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/css/Normalize.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/indexcss.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/registercss.css" rel="stylesheet" type="text/css"/>
        <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-129442662-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-129442662-1');
        </script>
    </h:head>
    <h:body>
        <div>
            <header>
                <div class="top-div">
                    <div class="left-div">
                        <a href="sign_ar.xhtml">عربي</a>
                        <a class="separator">|</a>
                        <a href="index.xhtml">English</a>
                    </div>
                    <div class="right-div">
                        <h:link outcome="/signin" value="Sign In"/>
                        <a class="separator">|</a>
                        <h:link outcome="#{userauthController.findCurrentPage('/registration')}" value="Register"/>
                    </div>
                </div>
                <div class="logo">
                    <a href="index.xhtml"><img src="resources/images/logo.png" alt="Logo image"/></a>
                </div> 
            </header><!--Header End-->

            <div class="head">
                <div class="reg_form">
                    <h:outputText class='heading' value="ًSignin"/>
                    <c:if test="#{userauthController.valid}">
                        <h:form>
                            <h:panelGrid columns="1">
                                <h:inputText a:placeholder="*Email" value="#{userauthController.userauthGroupauthV.email}" required="true"/><br />
                                <h:inputSecret a:placeholder="*Password" value="#{userauthController.userauthGroupauthV.password}" required="true"/><br />
                                <div class="cntr_btn">
                                    <h:commandButton value="Login" action="#{userauthController.authenticate()}" class="app_button"/><br />
                                </div>
                                <h:outputText class="fix" value="Don't have an account? "/>
                                <h:link class='lnk' outcome="/registration" value="Register"/>
                            </h:panelGrid> 
                        </h:form>
                    </c:if>
                    <c:if test="#{!userauthController.valid}">
                        <h:outputLabel value="Welcome #{userauthController.httpSession.getAttribute('email')}"/>
                        <h:form>
                            <h:commandLink action="#{userauthController.logout()}" value="Log out"/>
                        </h:form>
                    </c:if>
                </div>
            </div>
            <br /> 
            <footer>
                <div class="upper-footer">
                    <ul class="footer-ul">
                        <li>
                            <a href="terms_and_conditions.xhtml">Terms and Conditions</a>
                            <a class="separator">|</a>
                        </li>
                        <li>
                            <a href="uesr_agreement.xhtml">Privacy Policy</a>
                            <a class="separator">|</a>
                        </li>
                        <li>
                            <a href="help.xhtml">Help</a>
                        </li>
                    </ul>
                </div>
                <div class="lower-footer">
                    <h2>Maweed</h2>
                    <h6>Copyright 2018 | All rights reserved.</h6>
                </div>
            </footer>
        </div>
    </h:body>
</html>
