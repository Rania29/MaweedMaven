<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>الدخول لموقع موعد</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/css/Normalize.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/indexcssAR.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/registercss_ar.css" rel="stylesheet" type="text/css"/>
        <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-129442662-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-129442662-1');
        </script>
    </h:head>
    <h:body>
        <div>
            <header>
                <div class="top-div">
                    <div class="left-div">
                        <a href="signin_ar.xhtml" class="isDisabled">عربي</a>
                        <a class="separator">|</a>
                        <a href="signin.xhtml" >English</a>
                    </div>
                </div>
                <div class="logo">
                    <a href="index_ar.xhtml"><img src="resources/images/logo.png" alt="Logo image"/></a>
                </div> 
            </header><!--Header End-->
            <div class="head">
                <h2>مرحبا</h2>
                <c:if test="#{guestController.valid}">
                    <div class="reg_form signin_extra">
                        <h:form>
                            <h:outputText class='heading' value="تسجيل دخول"/>
                            <h:panelGrid columns="1">
                                <h:panelGroup>
                                    <h:inputText a:placeholder="*البريد الإلكتروني" id="email" value="#{guestController.selected.email}"
                                                 required="true" requiredMessage="يجب إدخال البريد الإلكتروني"/>
                                    <h:message for="email" style="color: #cc0033; font-size: 12px;"/>
                                    <h:inputSecret a:placeholder="*كلمة السر" id="password" value="#{guestController.selected.password}"
                                                   required="true" requiredMessage="يجب كتابة كلمة السر"  style="float: left; width: 100%;"/>
                                    <h:message for="password" style="color: #cc0033; font-size: 12px;"/>
                                    <br />
                                    <div class="cntr_btn">
                                        
                                        <h:commandLink value="دخول" action="#{guestController.authenticate()}" class="app_button"/>
                                        <h:link value="الغاء" outcome="/index_ar"  class="app_button cancle_button"/>
                                    </div>
                                    <div class="line">
                                        <h:outputText class="fix" value="لاتمتلك حساب؟  "/>
                                        <h:link class="lnk" outcome="/registration_ar" value="إنشاء حساب جديد"/>
                                    </div>
                                </h:panelGroup>
                            </h:panelGrid>

                        </h:form>
                    </div>
                </c:if>
                <c:if test="#{!guestController.valid}">
                    <h:outputLabel value="#{guestController.selected.inArabic} مرحبا"/>
                    <h:form>
                        <h:commandLink action="#{guestController.logout()}" value="Log out"/>
                    </h:form>
                </c:if>

            </div>
            <br /> 
        </div>
        <footer>
            <div class="upper-footer">
                <a href="terms-and-conditions-ar.xhtml">الشروط والأحكام</a>
                <a class="separator">|</a>
                <a href="privacy-policy-ar.xhtml">سياسة الخصوصية</a>
                <a class="separator">|</a>
                <a href="help_ar.xhtml">المساعدة</a>
            </div>
            <div class="lower-footer">
                <h2>موعد</h2>
                <h6>جميع الحقوق محفوظة | حقوق الطبع 2018.</h6>
            </div>
        </footer>
    </h:body>
</html>
