<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sign in or Register | Maweed</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/css/Normalize.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/indexcss.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/registercss.css" rel="stylesheet" type="text/css"/>
        <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-129442662-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-129442662-1');
        </script>
    </h:head>
    <h:body>
        <div>
            <header>
                <div class="top-div">
                    <div class="left-div">
                        <a href="registration_ar.xhtml">عربي</a>
                        <a class="separator">|</a>
                        <a href="index.xhtml" class="isDisabled">English</a>
                    </div>
                    <div class="right-div">
                        <c:if test="#{guestController.valid}">
                            <h:form>
                                <h:commandLink action="#{guestController.saveCurrentPage('/index', '/signin')}" value="Sign In"/>
                                <a class="separator">|</a>
                                <h:commandLink action="#{guestController.saveCurrentPage('/index', '/registration')}" value="Register"/>
                            </h:form>
                        </c:if>
                        <c:if test="#{!guestController.valid}">
                            <h:outputLabel value="Welcome #{guestController.httpSession.getAttribute('email')}"/>
                            <h:form>
                                <h:commandButton action="#{guestController.logout()}" value="Log out"/>
                            </h:form>
                        </c:if>
                    </div>

                </div>
                <div class="logo">
                    <a href="index.xhtml"><img src="resources/images/logo.png" alt="Logo image"/></a>
                </div>
            </header><!--Header End-->

            <div class="head">
                <h2>Hello</h2>
                <div class="reg_form">
                        <h:form>
                            <h:outputText class="heading" value="Create account"/>
                            <h:panelGrid columns="1" >
                                <h:panelGroup>
                                    <h:inputText  a:placeholder="*First and Last Name" a:escape="true" autocomplete="off" id="name" value="#{guestController.selected.name}" title="Name"
                                                  required="true" accesskey="fname"  requiredMessage=" Please enter full name." />
                                    <h:message for="name" style="color: #cc0033; font-size: 12px;"/><br />
                                    <h:inputText a:placeholder="*Email" validatorMessage="Email format should be e.g. email@test.com" autocomplete="off"
                                                 id="email" value="#{guestController.selected.email}" title="Email" 
                                                 required="true" requiredMessage="Email is required.">
                                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                    </h:inputText>
                                    <h:message for="email" style="color: #cc0033; font-size: 12px;"/><br />
                                    <h:inputSecret a:placeholder="*Password" id="password" value="#{guestController.selected.password}" title="Password" style="float: left; width: 100%;"
                                                   required="true" requiredMessage="Password is required."/>
                                    <h:message for="password" style="color: #cc0033; font-size: 12px;"/><br />
                                    <h:inputText a:placeholder="Phone no" autocomplete="off" id="phone" value="#{guestController.selected.phone}" title="phone"
                                                 required="false" requiredMessage="Please enter phone number."/>
                                    <h:message for="phone" style="color: #cc0033; font-size: 12px;"/>
                                    <br />
                                    <div class="cntr_btn">
                                        <h:commandLink action="#{guestController.create()}" value="Register me" class="app_button">
                                            <!--<f:ajax execute="@form" render=":globalMessage" />-->
                                        </h:commandLink>
                                        <h:link outcome="/index" value="Cancle" class="app_button cancle_button"/>
                                        <br />
                                    </div>
                                    <div class="line">
                                        <h:outputText class="fix" value="By Registering, you agree to Maweed's "/>
                                        <h:link class='lnk' outcome="/terms_and_conditions" value="Terms and Conditions"/>
                                        <h:outputText class='fix' value=" and "/>
                                        <h:link class='lnk' outcome="/privacy-policy" value="Privacy Policy ."/>
                                    </div>
                                    <h:outputText class="fix" value="Already have an account? "/>
                                    <h:link class='lnk' outcome="/signin" value="Sign in"/>
                                </h:panelGroup>
                            </h:panelGrid>
                        </h:form>
                        <!--<div style="width: auto; line-height: 20px;">
                            <h:message for="phone" style="color: #cc0033;"/>
                            <h:messages id="globalMessage" style="color: #cc0033;"/>
                        </div>-->
                </div>
            </div>
            <br />
            <footer>
                <div class="upper-footer">
                            <a href="terms_and_conditions.xhtml">Terms and Conditions</a>
                            <a class="separator">|</a>
                            <a href="privacy-policy.xhtml">Privacy Policy</a>
                            <a class="separator">|</a>
                            <a href="help.xhtml">Help</a>
                </div>
                <div class="lower-footer">
                    <h2>Maweed</h2>
                    <h6>Copyright 2018 | All rights reserved.</h6>
                </div>
            </footer>
        </div>

    </h:body>
</html>
