<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>طلب موعد</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/css/Normalize.css" rel="stylesheet" type="text/css"/>
        <h:outputStylesheet library="css" name="dtpicker.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker3.min.css"/>
        <link href="resources/css/indexcssAR.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/appointment-css_ar.css" rel="stylesheet" type="text/css"/>
        <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-129442662-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-129442662-1');
        </script>
        <!--Bootstrap scripts-->
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script type='text/javascript' src='//code.jquery.com/jquery-1.8.3.js'></script>
        
        <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.min.js"></script>
        <script>
            $(function () {
                $('.datepicker').datepicker({
                    format: 'dd/mm/yyyy',
                    orientation: "left bottom",
                    forceParse: false,
                    autoclose: true,
                    todayHighlight: true,
                    toggleActive: true
                });
            });
        </script>
    </h:head>
    <h:body>
        <div>
            <div class="top-div">
                <div class="left-div">
                    <a href="index_ar.xhtml">عربي</a>
                    <a id="separator">|</a>
                    <a href="appointment.xhtml">English</a>
                </div>
                <div class="right-div">
                    <h:link outcome="/signin_ar" value="دخول"/>
                    <a class="separator">|</a>
                    <h:link outcome="#{userauthController.findCurrentPage('/registration_ar')}" value="تسجيل"/>
                </div>
            </div>

            <header class="header-top">
                <div class="logo">
                    <a href="index_ar.xhtml"><img src="resources/interface/logo.png" alt="Logo image"/></a>
                </div> 
            </header><!--Header End-->

            <div class="head">

                <div class="contact_form">
                    <div class="heading_div">
                        <h3 style="color: #00cc99; font-size: 30px; text-align: center;">#{appointmentController.hospital.inArabic}</h3>
                        <h2 style="font-size: 18px;">قم بتعبئة نوذج طلب الموعد، وسوف نقوم بالرد في أقرب وقت ممكن (خلال أيام وساعات العمل) </h2>
                    </div>
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="الإسم:" for="name" />
                            <h:inputText id="name" value="#{appointmentController.selected.name}" title="Name" />
                            <h:outputLabel value=" الجوال:" for="phone" />
                            <h:inputText id="phone" value="#{appointmentController.selected.phone}" title="Phone" />
                            <h:outputLabel value=" البريد الإلكتروني:" for="email" />
                            <h:inputText id="email" value="#{appointmentController.selected.email}" title="Email" />
                            <h:outputLabel value="تاريخ الميلاد:" for="DOB" />
                            <h:inputText autocomplete="off" class="datepicker" id="DOB" value="#{appointmentController.selected.DOB}" title="Date of Birth">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:inputText>
                            <h:outputLabel value="الأيام المفضلة:" for="days" />
                            <h:panelGroup layout="block" class="check_box">
                                <h:selectManyCheckbox layout="pageDirection"  id="days" value="#{appointmentController.days}" >
                                    <f:selectItems value="#{daysOfWeekController.days}" 
                                                   var="c"
                                                   itemLabel="#{c.inArabic}" 
                                                   itemValue="#{c.id}"/>
                                </h:selectManyCheckbox >
                            </h:panelGroup>
                            <h:outputLabel value=" العيادة" for="hospital" />
                            <h:selectOneMenu id="hospital" value="#{appointmentController.selected.hospital}" title="Hospital" >
                                <f:selectItems value="#{hospitalController.itemsAvailableSelectOneAr}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value=" النوع:" for="gender" />
                            <h:selectOneRadio id="gender" value="#{appointmentController.selected.gender}" title="Gender" >
                                <f:selectItems value="#{genderController.itemsAvailableSelectMany}"/>
                            </h:selectOneRadio>
                            <h:outputLabel value="أفضلية المواعيد:" for="morningOrEvening" />
                            <h:selectOneRadio id="morningOrEvening" value="#{appointmentController.selected.morningOrEvening}" title="Preferred time Morning/Evening}" >
                                <f:selectItems value="#{shiftController.itemsAvailableSelectMany}"/>
                            </h:selectOneRadio>
                            <h:outputLabel value="نوع الطبيب" for="doctorGender" />
                            <h:selectOneRadio id="doctorGender" value="#{appointmentController.selected.doctorGender}" title="Preferred Doctor Gender" >
                                <f:selectItems value="#{genderController.itemsAvailableSelectMany}"/>
                            </h:selectOneRadio>
                            <h:outputLabel value="المشكلة:" for="description" />
                            <h:inputTextarea rows="3" id="description" value="#{appointmentController.selected.description}" title="Description" />
                        </h:panelGrid>
                        <div class="cntr_btn">
                            <h:commandLink action="#{appointmentController.create}" value="اطلب موعد" class="app_button"/>
                            <h:link outcome="clinics" value="عوده" class="app_button cancle_button"/>
                        </div>
                    </h:form>
                </div>

            </div>
            <footer>
                <div class="upper-footer">
                    <ul class="footer-ul">
                        <li>
                            <a href="terms_and_conditions.xhtml">Terms and Conditions</a>
                            <a class="separator">|</a>
                        </li>
                        <li>
                            <a href="uesr_agreement.xhtml">Privacy Policy</a>
                            <a class="separator">|</a>
                        </li>
                        <li>
                            <a href="help.xhtml">Help</a>
                        </li>
                    </ul>
                </div>
                <div class="lower-footer">
                    <h2>Maweed</h2>
                    <h6>Copyright 2018 | All rights reserved.</h6>
                </div>
            </footer>
        </div>
    </h:body>
</html>
