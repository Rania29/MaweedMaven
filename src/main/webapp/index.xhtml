<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE xhtml PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xxhtml1/DTD/xxhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
       xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Maweed</title>
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"  /> 
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
        <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png"/>
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
        <link rel="manifest" href="/site.webmanifest"/>
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"/>
        <meta name="apple-mobile-web-app-title" content="Maweed"/>
        <meta name="application-name" content="Maweed"/>
        <meta name="msapplication-TileColor" content="#55a6d7"/>
        <meta name="theme-color" content="#ffffff"/>
        <link rel="shortcut icon" href=""/>
        <link rel="icon" href="/logo.png"/>
        <link href="resources/css/Normalize.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/indexcss.css" rel="stylesheet" type="text/css"/>
        <script src="resources/javascript/hamburger_menu.js" type="text/javascript"></script>
        <script src="resources/javascript/slideshowscript.js" type="text/javascript"></script>
        <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-129442662-1"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-129442662-1');
            var availableTags = #{hospitalController.autocomplete("english")};
            $(function () {
                $("#search-form\\:search").autocomplete({
                    source: availableTags
                });
            });
        </script>

    </h:head>
    <h:body>
        <div>
            <div class="top-div">
                <div class="left-div">
                    <a href="index_ar.xhtml">عربي</a>
                    <a class="separator">|</a>
                    <a href="index.xhtml">English</a>
                </div>
                <div class="right-div">
                    <h:link outcome="/signin" value="Sign In"/>
                    <a class="separator">|</a>
                    <h:link outcome="#{userauthController.findCurrentPage('/registration')}" value="Register"/>
                </div>
            </div>
            <header class="header-top">
                <div class="logo">
                    <a href="index.xhtml"><img src="resources/images/logo.png" alt="Logo image"/></a>
                </div> 

                <!--Hamburger button and menu-->
                <div class="container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>

                <nav id="myDropdown" class="menu">
                    <a href="index.xhtml" class="item_menu">home</a>
                    <a href="about.xhtml" class="item_menu">about</a>
                    <a href="contact.xhtml" class="item_menu">Contact Us</a>
                    <a href="help.xhtml" class="item_menu">Help</a>
                </nav>
                
                <!--Search box section-->
                <div class="search-box">
                    <div class="center-search">
                        <h:form id="search-form" class="form-style">
                            <h:selectOneMenu class="select-style" value="#{appointmentController.hospital.area}" title="#{bundle.CreateHospitalTitle_areaId}" >
                                <f:selectItem itemLabel="Area" itemValue=""/>
                                <f:selectItems value="#{areaController.findAreas()}" var="n"
                                               itemLabel="#{n}" 
                                               itemValue="#{n}"/>
                            </h:selectOneMenu>
                            <h:inputText a:placeholder="Search by name" id="search" value="#{appointmentController.hospital.name}"/>
                            <h:commandLink value="Search" class="hidden-link1" action="#{appointmentController.findHospitalsByName()}"/>
                            <h:commandLink class="hidden-link" action="#{appointmentController.findHospitalsByName()}" >
                                <img src="resources/interface/magnifying-glass.png" class="search-icon" alt="search"/>
                            </h:commandLink>
                        </h:form>

                    </div>
                </div>
            </header><!--Header End-->

            <nav class="navbar">
                <ul>
                    <li><a  href="index.xhtml">Home</a></li>
                    <li><a href="#" class="dropcat">Categories</a>
                        <ul>
                            <c:forEach items="#{categoryController.findCategories()}" var="c">
                                <li>
                                    <h:form>
                                        <h:commandLink action="#{categoryController.toCategory(c)}" 
                                                       value="#{c.name}"/> 
                                    </h:form>
                                </li>
                            </c:forEach>
                        </ul>
                    </li>
                    <li><a  href="about.xhtml">About Us</a></li>
                    <li><a  href="contact.xhtml">Contact</a></li>
                    <li><a  href="help.xhtml">Help</a></li>
                </ul>
            </nav><!--Navigation bar End-->

            <!--Slide show section-->
            <div class="slides_container" >
                <a href="#">
                    <img class="mySlides" src="resources/interface/img1.jpg" style="height: 100%;width: 100%;"/>
                </a>
                <a href="#">
                    <img class="mySlides" src="resources/interface/img2.jpg" style="height: 100%;width: 100%;"/>
                </a>
                <a href="#">
                    <img class="mySlides" src="resources/interface/img3.jpg" style="height: 100%;width: 100%;"/>
                </a>
                <a href="#">
                    <img class="mySlides" src="resources/interface/img4.jpg" style="height: 100%;width: 100%;"/>
                </a>
                <div class="indecator_container" style="width:100%">
                    <div class="fl-left" onclick="plusDivs(-1)">
                        <img src="resources/interface/left-arrow32white.png" alt=""/>
                    </div>
                    <div class="fl-right" onclick="plusDivs(-1)">
                        <img src="resources/interface/right-arrow32white.png" alt=""/>
                    </div>
                    <span class="indecator demo" onclick="currentDiv(1)"></span>
                    <span class="indecator demo" onclick="currentDiv(2)"></span>
                    <span class="indecator demo" onclick="currentDiv(3)"></span>
                    <span class="indecator demo" onclick="currentDiv(4)"></span>
                </div>
            </div>
            <script src="resources/javascript/slideshowscript.js" type="text/javascript"></script>

            <div>
                <h1>Categories</h1>
            </div>
            <main >
                <div class="cat">
                    <c:forEach items="#{categoryController.findCategories()}" var="c">
                        <div class="cat-item">
                            <h:form>
                                <h:commandLink action="#{categoryController.toCategory(c)}"> 
                                    <img src="#{fn:substringAfter(c.image, '/')}" alt=""/><br />
                                    <span>#{c.name}</span>
                                </h:commandLink>
                            </h:form>
                        </div>
                    </c:forEach>
                </div>
            </main>
            <footer>
                <div class="upper-footer">
                    <ul class="footer-ul">
                        <li>
                            <a href="terms_and_conditions.xhtml">Terms and Conditions</a>
                            <a class="separator">|</a>
                        </li>
                        <li>
                            <a href="privacy-policy.xhtml">Privacy Policy</a>
                            <a class="separator">|</a>
                        </li>
                        <li>
                            <a href="help.xhtml">Help</a>
                        </li>
                    </ul>
                </div>
                <div class="lower-footer">
                    <h2>Maweed</h2>
                    <h6>Copyright 2018 | All rights reserved.</h6>
                </div>
            </footer>
        </div><!--Wrapper end-->
    </h:body>
</xhtml>
