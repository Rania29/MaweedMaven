<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//AR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Maweed | موعد</title>
        <meta name="description" content="دليل لمستشفيات قطر، يعرض مواقعها، الأطباء، الخدمات وأسعارها والعروض إن وجدت ، كما يمكنك طلب موعد وبذلك تستطيع اختيار مايناسبك"/>
        <meta name="keywords" content="قطر، مستشفى، مستشفيات، عياده، عيادات، دكتور، طبيب، عرض، عروض، حجز، موعد"/>
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"  />
        <link href="resources/css/Normalize.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/indexcssAR.css" rel="stylesheet" type="text/css"/>
        <script src="resources/javascript/hamburger_menu.js" type="text/javascript"></script>
        <script src="resources/javascript/slideshowscript.js" type="text/javascript"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-129442662-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-129442662-1');
            var availableTags = #{hospitalController.autocomplete("arabic")};
            $(function () {
                $("#search-form\\:search").autocomplete({
                    source: availableTags
                });
            });
        </script>
    </h:head>
    <h:body>
        <div class="wrap">
            <div class="top-div">
                <div class="left-div">
                    <a href="index_ar.xhtml" class="isDisabled">عربي</a>
                    <a id="separator">|</a>
                    <a href="index.xhtml">English</a>
                </div>
                <div class="right-div">
                    <c:if test="#{guestController.valid}">
                        <h:form>
                            <h:commandLink action="#{guestController.saveCurrentPage('/index_ar?faces-redirect=true', '/signin_ar?faces-redirect=true')}" value="دخول"/>
                            <a class="separator">|</a>
                            <h:commandLink action="#{guestController.saveCurrentPage('/index_ar?faces-redirect=true', '/registration_ar?faces-redirect=true')}" value="تسجيل"/>
                        </h:form>
                    </c:if>
                    <c:if test="#{!guestController.valid}">
                        <h:outputText value="مرحبا" style="color:#55A6D7 ;"/>
                        <div class="tooltip">
                            <h:link  value="#{guestController.selected.inArabic}"
                                     outcome="#{guestController.saveCurrentPage('/index_ar?faces-redirect=true', '/user_profile_ar?faces-redirect=true')}" />
                            <span class="tooltiptext">بروفايل المستخدم</span>
                        </div>
                        <a class="separator">| </a>
                        <h:form style="display: inline-block;">
                            <h:commandButton class="log_out" action="#{guestController.logout()}" value="خروج"/>
                        </h:form>
                    </c:if>
                </div>
            </div>
            <header class="header-top">

                <div class="logo">
                    <a href="index_ar.xhtml"><img src="resources/interface/logo.png" alt="Logo image"/></a>
                </div>
                <!--Hamburger button and menu-->
                <div class="container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>

                <nav id="myDropdown" class="menu">
                    <a href="index_ar.xhtml" class="item_menu">الرئيسية</a>
                    <a href="about_ar.xhtml" class="item_menu">عن موعد</a>
                    <a href="contact_ar.xhtml" class="item_menu">تواصل معنا</a>
                    <a href="help_ar.xhtml" class="item_menu">مساعدة</a>
                </nav>
                <!--Search area-->
                <div class="search-box">
                    <div class="center-search">
                        <h:form id="search-form" class="form-style">
                            <h:inputText a:placeholder="ابحث باسم المستشفى" id="search" value="#{appointmentController.hospital.inArabic}"/>
                            <h:commandLink value="بحث" class="hidden-link1" action="#{appointmentController.findHospitalsByInArabicName()}"/>
                            <h:commandLink class="hidden-link" action="#{appointmentController.findHospitalsByInArabicName()}">
                                <img src="resources/interface/magnifying-glass.png" class="search-icon" alt="بحث"/>
                            </h:commandLink>
                            <h:commandLink value="بحث متقدم" action="/advanced_search" class="advansed-link" style="white-space: normal;"/>
                        </h:form>

                    </div>
                </div>
            </header><!--Header End-->

            <nav class="navbar">
                <ul>
                    <li><a  href="index.xhtml">الرئيسية</a></li>
                    <li><a href="#" style="color: #445268" class="dropcat">الأقسام</a>
                        <ul>
                            <c:forEach items="#{categoryController.findCategories()}" var="c">
                                <li>
                                    <h:form>
                                        <h:commandLink action="#{categoryController.toCategoryArabic(c)}" 
                                                       value="#{c.inArabic}"/> 
                                    </h:form>
                                </li>
                            </c:forEach>

                        </ul>
                    </li>
                    <li><a  href="about_ar.xhtml">عن الموقع</a></li>
                    <li><a  href="contact_ar.xhtml">التواصل</a></li>
                    <li><a  href="help_ar.xhtml">مساعدة</a></li>
                </ul>
            </nav><!--Navigation bar End-->

            <!--Slide show section-->
            <div class="slides_container" >
                <c:set var = "t" scope = "session" value = "${0}"/>
                <c:forEach items="#{hospitalimageController.getIndexImages()}" var="i">
                    <h:form>
                        <h:commandLink action="#{appointmentController.toClinicImage(i)}">
                            <h:graphicImage class="mySlides" id="city"
                                            value="#{fn:substringAfter(i.image, '/')}"
                                            width="100%"
                                            height="498">
                            </h:graphicImage>
                        </h:commandLink>
                    </h:form>
                </c:forEach>
                <div class="indecator_container" style="width:100%">
                    <div class="fl-left" onclick="plusDivs(-1)">
                        <img src="resources/interface/left-arrow32white.png" alt=""/>
                    </div>
                    <div class="fl-right" onclick="plusDivs(-1)">
                        <img src="resources/interface/right-arrow32white.png" alt=""/>
                    </div>
                </div>
            </div>
            <script src="resources/javascript/slideshowscript.js" type="text/javascript"></script>

            <div>
                <h1>الأقسام</h1>
            </div>
            <main style="margin-bottom: 10px;">
                <div class="cat"> 
                    <c:forEach items="#{categoryController.findCategories()}" var="c">
                        <div class="cat-item">
                            <h:form>
                                <h:commandLink action="#{categoryController.toCategoryArabic(c)}"> 
                                    <img src="#{fn:substringAfter(c.image, '/')}" alt=""/><br />
                                    <span>#{c.inArabic}</span>
                                </h:commandLink>
                            </h:form>
                        </div>
                    </c:forEach>
                </div>
            </main>
            <footer>
                <div class="upper-footer">
                    <a href="terms-and-conditions-ar.xhtml">الشروط والأحكام</a>
                    <a class="separator">|</a>
                    <a href="privacy-policy-ar.xhtml">سياسة الخصوصية</a>
                    <a class="separator">|</a>
                    <a href="help_ar.xhtml">المساعدة</a>
                </div>
                <div class="lower-footer">
                    <h2>موعد</h2>
                    <h6>جميع الحقوق محفوظة | حقوق الطبع 2018.</h6>
                </div>
            </footer>
        </div><!--Wrapper end-->


    </h:body>
</html>
