<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>موقع موعد</title>
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"  />
        <link href="resources/css/Normalize.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/indexcssAR.css" rel="stylesheet" type="text/css"/>
        <script src="resources/javascript/hamburger_menu.js" type="text/javascript"></script>
        <script src="resources/javascript/slideshowscript.js" type="text/javascript"></script>
        <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-129442662-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-129442662-1');
        </script>

    </h:head>
    <h:body>
        <div class="wrap">
            <div class="top-div">
                <div class="left-div">
                    <a href="index_ar.xhtml">عربي</a>
                    <a id="separator">|</a>
                    <a href="index.xhtml">English</a>
                </div>
                <div class="right-div">
                    <a href="signin_ar.xhtml">دخول</a>
                    <a id="separator">|</a>
                    <a href="registration_ar.xhtml">تسجيل</a>
                </div>

            </div>
            <header class="header-top">

                <div class="logo">
                    <a href="index_ar.xhtml"><img src="resources/interface/logo.png" alt="Logo image"/></a>
                </div>
                <!--Hamburger button and menu-->
                <div class="container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>

                <nav id="myDropdown" class="menu">
                    <a href="index_ar.xhtml" class="item_menu">الرئيسية</a>
                    <a href="about_ar.html" class="item_menu">عن موعد</a>
                    <a href="contact_ar.xhtml" class="item_menu">تواصل معنا</a>
                    <a href="help_ar.xhtml" class="item_menu">مساعدة</a>
                </nav>

                <div class="search-box">
                    <div class="center-search">
                        <h:form class="form-style">
                            <h:selectOneMenu class="select-style" value="#{hospitalController.selected.area}" title="#{bundle.CreateHospitalTitle_areaId}" >
                                <f:selectItem itemLabel="المنطقه" itemValue=""/>
                                <f:selectItems value="#{areaController.findAreaNameArabic()}" var="n"
                                               itemLabel="#{n}" 
                                               itemValue="#{n}"/>
                            </h:selectOneMenu>
                            <h:inputText a:placeholder="ابحث باسم المستشفى" id="search"/>
                            <h:link value="بحث" class="hidden-link1" outcome="search_ar"/>
                            <h:link class="hidden-link" outcome="search_ar">
                                <img src="resources/interface/magnifying-glass.png" class="search-icon" alt="بحث"/>
                            </h:link>
                        </h:form>

                    </div>
                </div>
            </header><!--Header End-->

            <nav class="navbar">
                <ul>
                    <li><a  href="index.xhtml">الرئيسية</a></li>
                    <li><a href="#" style="color: #445268" class="dropcat">الأقسام</a>
                        <ul>
                            <c:forEach items="#{categoryController.findCategories()}" var="c">
                                <li>
                                    <h:form>
                                        <h:commandLink action="#{categoryController.toCategoryArabic(c)}" 
                                                       value="#{c.inArabic}"/> 
                                    </h:form>
                                </li>
                            </c:forEach>

                        </ul>
                    </li>
                    <li><a  href="about_ar.xhtml">عن الموقع</a></li>
                    <li><a  href="contact_ar.xhtml">التواصل</a></li>
                    <li><a  href="help_ar.xhtml">مساعدة</a></li>
                </ul>
            </nav><!--Navigation bar End-->

            <!--Slide show section-->
            <div class="slides_container" >
                <a href="#">
                    <img class="mySlides" src="resources/interface/img1.jpg" style="height: 100%;width: 100%;"/>
                </a>
                <a href="#">
                    <img class="mySlides" src="resources/interface/img2.jpg" style="height: 100%;width: 100%;"/>
                </a>
                <a href="#">
                    <img class="mySlides" src="resources/interface/img3.jpg" style="height: 100%;width: 100%;"/>
                </a>
                <a href="#">
                    <img class="mySlides" src="resources/interface/img4.jpg" style="height: 100%;width: 100%;"/>
                </a>
                <div class="indecator_container" style="width:100%">
                    <div class="fl-left" onclick="plusDivs(-1)">
                        <img src="resources/interface/left-arrow32white.png" alt=""/>
                    </div>
                    <div class="fl-right" onclick="plusDivs(-1)">
                        <img src="resources/interface/right-arrow32white.png" alt=""/>
                    </div>
                    <span class="indecator demo" onclick="currentDiv(1)"></span>
                    <span class="indecator demo" onclick="currentDiv(2)"></span>
                    <span class="indecator demo" onclick="currentDiv(3)"></span>
                    <span class="indecator demo" onclick="currentDiv(4)"></span>
                </div>
            </div>
            <script src="resources/javascript/slideshowscript.js" type="text/javascript"></script>

            <div>
                <h1>الأقسام</h1>
            </div>
            <main >
                <div class="cat"> 
                    <c:forEach items="#{categoryController.findCategories()}" var="c">
                        <div class="cat-item">
                            <h:form>
                                <h:commandLink action="#{categoryController.toCategory(c)}"> 
                                    <img src="#{fn:substringAfter(c.image, '/')}" alt=""/><br />
                                    <span>#{c.inArabic}</span>
                                </h:commandLink>
                            </h:form>
                        </div>
                    </c:forEach>
                </div>
            </main>
            <footer>
                <div class="upper-footer">
                    <ul class="footer-ul">
                        <li>
                            <a href="terms-and-conditions-ar.xhtml">الشروط والأحكام</a>
                            <a class="separator">|</a>
                        </li>
                        <li>
                            <a href="privacy-policy-ar.xhtml">سياسة الخصوصية</a>
                            <a class="separator">|</a>
                        </li>
                        <li>
                            <a href="help.xhtml">المساعدة</a>
                        </li>
                    </ul>
                </div>
                <div class="lower-footer">
                    <h2>موعد</h2>
                    <h6>جميع الحقوق محفوظة | حقوق الطبع 2018.</h6>
                </div>
            </footer>
        </div><!--Wrapper end-->


    </h:body>
</html>
